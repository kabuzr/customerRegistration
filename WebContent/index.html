<html>
    <head>
        <title>Customer Registration Form</title>
    </head>
    <body>
        <p align="center"
           >Customer Registration Form</p>        
        <form method="post" action="Registration" >
 <table  align="center">
     <tr>
         <td>First Name</td>
         <td><input type="text" required
placeholder="Enter First Name" name=firstname></td>
     </tr>               
     <tr>
         <td>Last Name</td>
         <td><input type="text" name=lastname required placeholder="Enter First Name"></td>
     </tr>       
            
     
     
<tr>
         <td>Mobile No.</td>
 <td>
     <input type="text" maxlength="10" required></td>
     </tr>                       
     <tr>
         <td>Address</td>
<td>
    <textarea rows="5" cols="20"></textarea>             
</td>
     </tr>   
     <tr>
         <td>city</td>
         <td>
            <input type="text"> 
         </td>
     </tr>     
     
<tr>
 <td>User Login id  </td>
 <td><input type="email" required></td>
     </tr> 
<tr>
 <td>Password</td>
 <td>
<input type="password" minlength="8"
       maxlength="15"
       required></td>
     </tr>                       
<tr>
     <td>Confirm Password</td>
         <td><input type="password" required></td>
     </tr>                       
    
    
     <tr>
         <td colspan="2" align="center">
             <input type="submit" value="Register Me">
             <input type="reset" value="clear all">
         </td>
     </tr>
                
 </table>
            
        </form>
    </body>
</html>
